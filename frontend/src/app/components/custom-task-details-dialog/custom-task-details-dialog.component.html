<h2 mat-dialog-title>Ajouter une tâche</h2>

    <mat-dialog-content>

        <div class="flex flex-row gap-5">

            <div class="flex flex-col gap-5">
                <div>
                    <label for="label" class="text-black">Nom de la tâche:</label>
                    <p>{{data.label}}</p>
                </div>
            
                <div>
                    <label for="description" class="text-black">Description:</label>
                    <p>{{data.description}}</p>
                </div>
            
                <div>
                    <label for="date" class="text-black">Date:</label>
                    <p>{{data.date}}</p>
                </div>
            </div>
        
            <div class="flex flex-col gap-5">
                <div>
                    <label for="heureDeb" class="text-black">Heure de début de la tâche:</label>
                    <p>{{data.heureDeb}}</p>
                </div>
            
                <div>
                    <label for="heureFin" class="text-black">Heure de fin de la tâche:</label>
                    <p>{{data.heureFin}}</p>
                </div>
            
                <div>
                    <label for="employee" class="text-black">Employée:</label>
                    <p>{{data.idEmployee}}</p>
                </div>
            
                <div>
                    <label for="client" class="text-black">Client:</label>
                    <p>{{data.idClient}}</p>
                </div>
            
                <div>
                    <label for="site" class="text-black">Site:</label>
                    <p>{{data.idSite}}</p>
                </div>
            </div>

        </div>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-dialog-close mat-button class="bg-slate-300 p-3 m-2 text-slate-700 rounded-md"> Fermer </button>
        <button mat-button class="bg-blue-600 p-3 m-2 text-white rounded-md" (click)="submit()" > Supprimer la tâche </button>
    </mat-dialog-actions>
